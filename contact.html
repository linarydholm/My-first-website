<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/index.css">
    <title>Contact</title>
</head>
<body>

    <header>
        <section class="announcement">
            <p>Get a FREE Santa suite</p>
        </section>
        <section class="logo">
            <a href="index.html">
                <img src="./img/logo/white_logo.png" alt="Little Elf Helper white logotype">
            </a>
        </section>
        <nav>
            <ul class="nav">
                <li>
                    <a href="services.html">Services</a>
                </li>
                <li>
                    <a href="reviews.html">Reviews</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="contact.html" id="active">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-heading">
                <h1>Contact us</h1>
        </section>
        <section class="contact-grid">
            <div class="office-img">
                <div>
                    <h2>Address</h2>
                    <p>123 Elf Road<br>888 88, North Pole</p>
                </div>
            </div>
            <div class="phone">
                <div>
                    <h2>Call us</h2>
                    <p>+123 456 7890</p>
                </div>
            </div>
            <div class="form">
                <h2>Send email</h2>
                <form>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" autocomplete="email" placeholder="Your email here" required>
                    </div>

                    <div>
                        <label for="subject">Subject</label>
                        <select name="subject" id="subject">
                            <option value="option1" selected disabled hidden>Select</option>
                            <option value="option2">About my order</option>
                            <option value="option3">I have a complaint</option>
                            <option value="option5">I want to ask a question</option>
                            <option value="option4">Other</option>
                        </select>  
                    </div>

                    <div>
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message here" required></textarea>
                    </div>

                    <div>
                        <input type="submit" class="btn dark-btn" value="Send to Santa">
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer-grid">
        <div class="footer-container">
            <section class="social-icons">
                <div class="footer-item">
                    <div class="social-icon">
                        <a href="#" class="fa-brands fa-facebook-f icon"></a>
                    </div>
                    <div class="social-icon">
                        <a href="#" class="fa-brands fa-instagram icon"></a>
                    </div>
                    <div class="social-icon">
                        <a href="#" class="fa-brands fa-tiktok icon"></a>
                    </div>
                </div>
            </section>
            <nav class="quick-links">
                <div class="footer-item">
                    <ul>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="services.html">Services</a>
                        </li>
                        <li>
                            <a href="reviews.html">Reviews</a>
                        </li>
                        <li>
                            <a href="about.html">About</a>
                        </li>
                        <li>
                            <a href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <section class="logo">
                <div class="footer-item">
                    <img src="./img/logo/white_logo.png" alt="Little Elf Helper white logotype">
                </div>
            </section>
            <section class="copyright">
                <div class="footer-item">
                    <p>&#169;2022 Little Elf Helper</p>
                </div>
            </section>
        </div>
    </footer>
    
</body>
</html>
